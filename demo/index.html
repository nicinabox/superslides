<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="../dist/stylesheets/superslides.css">
  <style>
  h1 {
  	font-family: Arial;
  	font-size: 200px;
  	margin-left: 100px;
  	margin-top: 50px;
  	color: white;
  }
  .slides-navigation a {
  	color: white;
  	text-decoration: none;
  	font-size: 50px;
  	margin: 20px;
  }
  .slides-navigation a.prev {
  	-webkit-transform: rotate(180deg);
	-moz-transform: rotate(180deg);
	-ms-transform: rotate(180deg);
	-o-transform: rotate(180deg);
	filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=2);
  }
  </style>
</head>
<body>
  <div id="slides">
    <ul class="slides-container">
      <li data-href="text-hash">
        <img src="images/01.jpg" alt="Divine">
        <div class="container">
          <h1>Text Hash</h1>
        </div>
      </li>
      <li data-href="savior">
        <img src="images/02.jpg" alt="Beings">
        <div class="container">
          <h1>Savior</h1>
        </div>
      </li>
      <li data-href="syntax">
        <img src="images/03.jpg" alt="Rise">
        <div class="container">
          <h1>Syntax</h1>
        </div>
      </li>
      <li data-href="filed">
        <img src="images/04.jpg" alt="Against">
        <div class="container">
          <h1>Filed</h1>
        </div>
      </li>
    </ul>
    <nav class="slides-navigation">
      <a href="#" class="next">&#9658;</a>
      <a href="#" class="prev">&#9658;</a>
    </nav>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="javascripts/jquery.easing.1.3.js"></script>
  <script src="javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="../dist/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
